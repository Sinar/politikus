[buildout]

extends = buildout.cfg
parts += zeoserver

auto-checkout =


[instance]
zeo-address = ${zeoserver:zeo-address}
zeo-client = on
shared-blob = on

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8490
file-storage = ${buildout:directory}/var/filestorage/Data.fs
blob-storage = ${buildout:directory}/var/blobstorage/
user = ${buildout:user}
pack-days = 30

